<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      main {
        width: 100%;
        height: 100vh;
      }
      .container {
        width: 60%;
        height: 60%;
        transform: translate(40%, 40%);
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 10px;
      }
      .celda {
        border: 1px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="celda"></div>
        <div class="celda"></div>
        <div class="celda"></div>
        <div class="celda"></div>
        <div class="celda"></div>
        <div class="celda"></div>
        <div class="celda"></div>
        <div class="celda"></div>
        <div class="celda"></div>
      </div>
    </main>

    <script src="../../bendor/jquery-3.7.1.min.js"></script>

    <script>
      $(function () {
        const divs = $(".celda");
        const colors = [
          "#348faa",
          "#50df07",
          "#f18a8a",
          "#16e03b",
          "#ea2b46",
          "#7c34fe",
          "#e99f91",
          "#5caa43",
          "#d8a83e",
        ];
        $.each(divs, function (index, element) {
          console.log(element);
          let color = colors[Math.floor(Math.random() * colors.length)];
          let mensaje = `Imagen ${index + 1}`;
          $(this).css("background", color);
          $(this).hover(
            function () {
              $(this).css("opacity", "0.7");
              $(this).append(mensaje);
            },
            function () {
              $(this).css("opacity", "1");
              $(this).empty();
            }
          );

          $(this).on("click", function () {
            $(this).empty();
            $(this).append('<img src="./foto.jpg" alt="imagen" >');
          });
        });
      });
    </script>
  </body>
</html>
