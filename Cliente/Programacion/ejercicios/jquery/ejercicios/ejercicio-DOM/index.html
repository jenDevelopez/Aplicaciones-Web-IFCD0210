<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      main {
        display: grid;
        width: 50%;
        height: 50vh;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 10px;
        margin: 20% auto;
      }
      .celda {
        border: 1px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>

  <body>
    <main>
      <div class="celda"></div>
      <div class="celda"></div>
      <div class="celda"></div>
      <div class="celda"></div>
      <div class="celda"></div>
      <div class="celda"></div>
      <div class="celda"></div>
      <div class="celda"></div>
      <div class="celda"></div>
    </main>

    <script src="../../bendor/jquery-3.7.1.min.js"></script>

    <script>
      $(function () {
        const divs = $("div");
        const colors = [
          "#348faa",
          "#50df07",
          "#f18a8a",
          "#16e03b",
          "#ea2b46",
          "#7c34fe",
          "#e99f91",
          "#5caa43",
          "#d8a83e",
        ];
        for (let i = 0; i < divs.length; i++) {
          let color = colors[Math.floor(Math.random() * colors.length)];
          let mensaje = `Imagen ${i + 1}`;
          $(divs[i]).css("background-color", color);
          $(divs[i]).hover(
            function () {
              $(this).css("opacity", "0.7");
              $(this).append(mensaje);
            },
            function () {
              $(this).css("opacity", "1");
              $(this).empty();
            }
          );
          $(divs[i]).on("click", function () {
            $(this).empty();
            $(this).append('<img src="./foto.jpg">');
          });
        }
      });
    </script>
  </body>
</html>
