<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      text-align: center;
    }
  </style>
</head>
<body>
  <h1></h1>
  <h2>Escribe lo que quieras ver en pantalla</h2>
  <div>
    <input type="text" id="texto" onkeyup="escribirTexto()">
  </div>

  <script>
    function escribirTexto(){
      document.querySelector('h1').innerHTML = document.querySelector('#texto').value
    }
    
  </script>
</body>
</html>
