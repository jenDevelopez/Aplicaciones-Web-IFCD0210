<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    h1 {
      font-size: 2rem;
      text-align: center;
      color: rgb(83, 109, 223);
    }

    h2 {
      font-size: 0.9rem;
    }
    p {
      font-size: 0.75rem;
    }
    .container {
      margin-inline: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      width: 100%;
    }

    @media (width >= 1200px) {
      .container {
        width: 80%;
        margin-inline: auto;
      }
    }
    p {
      margin-bottom: 10px;
    }
    .card {
      width: 300px;
      display: flex;
      flex-direction: column;
      justify-content: start;
      align-items: center;
      margin: 10px;
      box-shadow: 5px 5px 10px #d3d3d3;
      border-radius: 10px;
      padding: 10px;
      gap: 0.5rem;
      position: relative;
      min-height: 300px;
    }

    .card > img{
      max-width: 100%;
      height: auto;
    }
    .categoria {
      background-color: rgb(83, 109, 223);
      color: white;
      padding: 5px;
      border-radius: 5px;
      position: absolute;
      bottom: 10px;
    }
    .card:hover {
      background-color: #f0f0f0;
    }
  </style>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <body>
    <!-- url-api  http://localhost/Aplicaciones-Web-IFCD0210/Servidor/php_curso/MySQL/api/select.php -->
    <h1>Noticias de hoy</h1>
    <div class="container" id="datos"></div>
    <script>
      const urlBase = "http://localhost/Aplicaciones-Web-IFCD0210/Servidor/php_curso/MySQL/";
      const baseImg = "http://localhost/Aplicaciones-Web-IFCD0210/Servidor/php_curso/MySQL/1-CRUD_mysql/img"

      $.get(urlBase + "api/select.php", function (datos) {
        $.each(datos,function(){
          $("#datos").append(`
          <div class="card">
            
            <img src="${baseImg}/${this.imagen}" alt="">
    <h2>${this.titulo}</h2>
    <p>${this.contenido}</p>
    <p class="categoria">${this.categoria}</p>
            
            </div>
          
          `)
        })
      
      })
    </script>
  </body>
</html>
